name: Build

on:
  push:
    branches: [ '*' ]
    tags:
      - v*
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        include:
        - os: ubuntu-latest
          install-deps: |
             sudo apt-get install -y libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev libxtst-dev nasm
             cargo install cargo-deb
          build-cmd: cargo deb
          package-files: |
             target/release/linux.zip
             target/debian/Weylus*.deb
          pkg-cmd: cd target/release/ && zip linux.zip weylus

        - os: macOS-latest
          install-deps: |
             brew install nasm
             cargo install cargo-bundle
          build-cmd: cargo bundle --release
          package-files: target/release/bundle/osx/macOS.zip
          pkg-cmd: cd target/release/bundle/osx/ && zip -r macOS.zip Weylus.app

        - os: windows-latest
          install-deps: |
             curl -LO https://www.nasm.us/pub/nasm/releasebuilds/2.14.02/win64/nasm-2.14.02-win64.zip
             7z x nasm-2.14.02-win64.zip
             cp nasm-2.14.02/nasm.exe /usr/bin/nasm.exe
          build-cmd: cargo build --release --verbose
          package-files: target/release/Windows.zip
          pkg-cmd: cd target/release/ && 7z a Windows.zip weylus.exe

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-deps
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Download deps
      run: ${{ matrix.install-deps }}
      shell: bash
    - name: Build
      run: ${{ matrix.build-cmd }}
      shell: bash
    - name: Package
      run: ${{ matrix.pkg-cmd }}
    - name: Publish
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: |
            ${{ matrix.package-files }}
          prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
